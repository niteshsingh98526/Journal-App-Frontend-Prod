<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">Admin Panel — Manage Users</h2>
    <button class="btn btn-warning" (click)="openCreateModal()">+ Create New User</button>
  </div>

  <!-- Notification -->
  <div *ngIf="notification" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ notification }}
    <button type="button" class="btn-close" (click)="notification = null"></button>
  </div>

  <!-- Users Table -->
  <div class="table-responsive shadow rounded">
    <table class="table table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of paginatedUsers">
          <td>{{ user.userName }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span class="badge bg-dark" [ngClass]="{
                'bg-success': user?.roles?.includes('Admin'),
                'bg-info': user?.roles?.includes('User')
              }">
              {{ user.roles }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="openEditModal(user)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="confirmDelete(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- ✅ Pagination controls -->
  <div class="card-footer bg-light">
    <nav *ngIf="totalPages > 1">
      <ul class="pagination justify-content-center mb-0">
        <li class="page-item " [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="goToPage(currentPage - 1)">Previous</button>
        </li>

        <li class="page-item" *ngFor="let page of [].constructor(totalPages); let p = index"
          [class.active]="currentPage === p + 1">
          <button class="page-link" (click)="goToPage(p + 1)">{{ p + 1 }}</button>
        </li>

        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="goToPage(currentPage + 1)">Next</button>
        </li>
      </ul>
    </nav>
    <div class="text-center mt-2 text-muted small">
      Page {{ currentPage }} of {{ totalPages }}
    </div>
  </div>
</div>

<!-- Create User Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title">Create New User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form [formGroup]="createForm" (ngSubmit)="onCreateSubmit()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" formControlName="role" required>
              <option value="Admin">Admin</option>
              <option value="User">User</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form [formGroup]="editForm" (ngSubmit)="onEditSubmit()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" formControlName="role" required>
              <option value="Admin">Admin</option>
              <option value="User">User</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Password (leave blank to keep current)</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-warning">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
